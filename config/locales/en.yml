# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  welcome: Welcome to Push Something
  first_notification: This is your first, of many, notifications. 
                      Welcome to the club!
  yes: Yes
  no: No
  no_notification: You have not received any notifications
  time_ago: ! '%{phrase} ago'
  date:
    formats:
      short: ! '%b %e, %Y'
      month_day: ! '%m/%d'
      ymd: ! '%Y%m%d'
  time:
    formats:
      concise: ! '%m/%d/%Y %I:%M%p'
      device_info_box: ! '%b %d %-I:%M %p'
      short: ! '%b %-d, %Y %-I:%M%p'
      sentence: ! '%B %d at %-I:%M%p'
  activerecord:
    attributes:
      notification:
        source: Source
        title: Title
        body: Body
        collapse_key: Collapse Key
        created_at: Sent at
        receivers: Sent to
      receiver:
        nickname: Nickname
        uid: Unique ID
        gcm_id: GCM ID
        created_at: Registered at
        updated_at: Updated at
